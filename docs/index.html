    <script>
        // 移动端菜单切换
        const menuToggle = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');
        menuToggle.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        // 文档筛选功能
        const filterButtons = document.querySelectorAll('.filter-btn');
        const docItems = document.querySelectorAll('[data-category]');

        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                // 更新按钮样式
                filterButtons.forEach(btn => {
                    btn.classList.remove('active', 'bg-primary', 'text-white');
                    btn.classList.add('bg-gray-100', 'text-gray-600');
                });
                button.classList.add('active', 'bg-primary', 'text-white');
                button.classList.remove('bg-gray-100', 'text-gray-600');

                // 筛选文档
                const filter = button.getAttribute('data-filter');
                docItems.forEach(item => {
                    if (filter === 'all' || item.getAttribute('data-category') === filter) {
                        item.style.display = 'block';
                    } else {
                        item.style.display = 'none';
                    }
                });
            });
        });

        // 滚动动画
        const scrollElements = document.querySelectorAll('[data-scroll-animate]');
        const elementInView = (el) => {
            const elementTop = el.getBoundingClientRect().top;
            return elementTop <= (window.innerHeight || document.documentElement.clientHeight) / 1.25;
        };

        const displayScrollElement = (element) => {
            element.classList.add('animate-fade-in');
            element.classList.remove('opacity-0');
        };

        const handleScrollAnimation = () => {
            scrollElements.forEach(el => {
                if (elementInView(el)) displayScrollElement(el);
            });
        };

        window.addEventListener('scroll', handleScrollAnimation);
        handleScrollAnimation(); // 初始检查
    </script>
